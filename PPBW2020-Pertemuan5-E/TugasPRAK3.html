<!DOCTYPE html>
<html>
<head>
	<title>Belajar From login dengan css</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Membuat Desain Form Login dengan css</h1>

	<hr>
	<table cellpadding="10px">
	<div class="kotak_login">
		<p class="tulisan_login">Silahkan login </p>

		<form>
			<div class="nama">
			<label>nama</label>
			<input type="text" name="Nama:" placeholder="Masukan nama ..">
			</div>

			<div class="Username">
			<label>Username</label>
			<input type="text" name="Username:" placeholder="Username atau email ..">
			</div>

			<div class="Password">
			<label>Password</label>
				<input type="Password" name="Username" placeholder="Password">
			</div>

			<br>
			<div class="kelamin">
				<label>jenis kelamin </label>
				<input type="radio">laki-laki
				<input type="radio">perempuan
			</div>
			</br>

			<br>
			<div class="hobby">
				<label>hobby</label>
				<input type="checkbox">Coding
				<input type="checkbox">Design
				<input type="checkbox">Game
			</div>
			</br>

			<div class="negara">
				<label>negara</label>
				<select name="negara">
					<option value="indonesia">indonesia</option>
					<option value="malaysia">malaysia</option>
					<option value="rusia">rusia</option>
					<option value="thailand">thailand</option>
				</select>
			</div>

			<div class="komentar">
				<label>komentar</label>
				<textarea name="komentar"></textarea>
			</div>

			<div class="login">
				<input type="submit" class="tombol_login" value="LOGIN">
			</div>
		</table>



</body>
</html>
